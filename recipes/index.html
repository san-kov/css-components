<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <link href="https://css.gg/alarm.css" rel="stylesheet" />
        <link href="https://css.gg/heart.css" rel="stylesheet" />
        <link href="https://css.gg/loadbar-doc.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="u-shadow u-margin-bottom icons-wrapper">
                <div class="icon-group">
                    <span class="icon-group__icon">
                        <i class="gg-alarm"></i>
                    </span>

                    <span class="icon-group__info">30 min</span>
                </div>
                <div class="icon-group">
                    <span class="icon-group__icon">
                        <i class="gg-heart"></i>
                    </span>

                    <span class="icon-group__info">healthy</span>
                </div>
                <div class="icon-group">
                    <span class="icon-group__icon">
                        <i class="gg-loadbar-doc"></i>
                    </span>

                    <span class="icon-group__info">200 cal</span>
                </div>
            </div>

            <div class="card-wrapper u-margin-bottom">
                <div class="recipe-card">
                    <div class="recipe-card__image">
                        <img
                            src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                            alt=""
                        />
                    </div>
                    <div class="recipe-card__description">
                        <h3 class="u-margin-bottom-sm">Spinach Salad</h3>
                        <p class="u-margin-bottom-sm">
                            Simple recipe for a weeknight or a celebration
                            table. I promise it is one of the easiest salads you
                            will ever made!
                        </p>
                        <p>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="count">14K</span>
                        </p>
                    </div>
                    <div class="recipe-card__btn">
                        <i class="fa fa-heart-o"></i>
                    </div>
                </div>
            </div>

            <div class="card-top-image-wrapper">
                <div class="card-top-image">
                    <div class="card-top-image__image">
                        <img
                            src="https://images.unsplash.com/photo-1513442542250-854d436a73f2?ixlib=rb-1.2.1&auto=format&fit=crop&w=558&q=80"
                            alt=""
                        />
                    </div>

                    <div class="card-top-image__content u-text-center">
                        <h5 class="u-uppercase u-margin-bottom-sm">
                            Subscribe today
                        </h5>
                        <h3 class="u-margin-bottom-sm">Never miss a recipe</h3>
                        <div class="u-flex-col u-margin-bottom">
                            <input
                                type="text"
                                class="input u-text-center u-margin-bottom-sm"
                                placeholder="Your email address"
                            />
                            <button class="btn btn--primary btn--large">
                                Subscribe
                            </button>
                        </div>
                        <p class="u-small-text">We won't send you spam,</p>
                        <p class="u-small-text">Unsubscribe at any time</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
